<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/1.css">
</head>
<body>
<!-- Header -->
<header class="header">
    <div class="logo"><a href="center.html" class="text-white text-decoration-none">VOLUNTEER'S HELP</a></div>
    <nav>
        <a class="text-white text-decoration-none" href="request.html">Заявки</a>
    </nav>
</header>

<div class="form-container">
    <div class="form-card">
        <h2>Вход</h2>
        <form>
            <label for="email">Почта</label>
            <input type="email" id="email" placeholder="Введите почту" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">

            <label for="password">Пароль</label>
            <input type="password" id="password" placeholder="Введите пароль" maxlength="20" pattern="[0-9A-Za-z]{6,}">

            <button type="submit" class="button">
                Войти <i class="fas fa-arrow-right" onclick="login()"></i>
            </button>

            <div class="links">
                У вас нет аккаунта? <a href="2.html">Зарегистрироваться</a>
            </div>
        </form>
    </div>
</div>
<script src="../js/auth/login.js"></script>
</body>
</html>
