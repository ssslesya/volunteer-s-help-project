<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/1.css">
    <style>
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120vh;
            background-color: #f8f3ff;
        }
        .form-card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .button {
            background-color: #6a5acd;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
        }
        .button:hover {
            background-color: #5a4cb0;
        }
        .error {
            border-color: red;
        }
        .error-message {
            color: red;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
<!-- Header -->
<header class="header">
    <div class="logo"><a href="center.html" class="text-white text-decoration-none">VOLUNTEER'S HELP</a></div>
    <nav>
        <a class="text-white text-decoration-none" href="request.html">Заявки</a>
        <a class="text-white text-decoration-none" href=1.html>Вход</a>
    </nav>
</header>

<!-- Form Container -->
<div class="form-container">
    <div class="form-card">
        <h2 class="text-center mb-4">Регистрация</h2>
        <form id="registrationForm">
            <label for="lastName">Фамилия</label>
            <input type="text" id="lastName" placeholder="Введите фамилию" required class="form-control mb-3">

            <label for="firstName">Имя</label>
            <input type="text" id="firstName" placeholder="Введите имя" required class="form-control mb-3">

            <label for="middleName">Отчество</label>
            <input type="text" id="middleName" placeholder="Введите отчество" required class="form-control mb-3">

            <label for="email">Почта</label>
            <input type="email" id="email" placeholder="Введите почту" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="form-control mb-3">

            <label for="password">Пароль</label>
            <input type="password" id="password" placeholder="Введите пароль" minlength="8" required class="form-control mb-3">

            <label for="confirmPassword">Повторите пароль</label>
            <input type="password" id="confirmPassword" placeholder="Повторите пароль" minlength="8" required class="form-control mb-3">
            <div id="passwordError" class="error-message mb-3" style="display: none;">Пароли не совпадают</div>

            <label for="role">Роль</label>
            <select id="role" class="form-control mb-4" required>
                <option value="">Выберите роль</option>
                <option value="volunteer">Волонтер</option>
                <option value="needy">Нуждающийся</option>
            </select>

            <button type="submit" class="button">Зарегистрироваться</button>
        </form>
    </div>
</div>

<script>
    const form = document.getElementById('registrationForm');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    const passwordError = document.getElementById('passwordError');

    form.addEventListener('submit', function(event) {
        let isValid = true;

        // Check if passwords match
        if (password.value !== confirmPassword.value) {
            isValid = false;
            password.classList.add('error');
            confirmPassword.classList.add('error');
            passwordError.style.display = 'block';
        } else {
            password.classList.remove('error');
            confirmPassword.classList.remove('error');
            passwordError.style.display = 'none';
        }

        if (!isValid) {
            event.preventDefault(); // Prevent form submission
        }
    });

    function handleLogoClick() {
        alert('Логотип был нажат!');
    }
</script>
</body>
</html>
