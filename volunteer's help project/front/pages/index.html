<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Вход</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>
<body>
<!-- Шапка -->
<header class="navbar">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="text-white">
            <a href="#" id="volunteersHelp" class="text-white text-decoration-none">VOLUNTEER'S HELP</a>
        </h1>
        <div>
            <a href="#" class="text-white mr-3">Заявки</a>
        </div>
    </div>
</header>

<div class="container">

    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Вход</h3>
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-center links">
                    <p id="message"></p>
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Почта" id="id" required maxlength="11" pattern="([0-9]{11})">
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Пароль" id="password" required maxlength="20" pattern="[0-9A-Za-z]{6,}">
                </div>

                <div class="form-group">
                    <label id = "errorLoginLbl" for="loginBtn"></label>
                    <input id ="loginBtn" type="submit" value="Войти" class="btn float-right login_btn" onclick="login()">
                </div>
                <!--                </form>-->
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    У вас нет аккаунта?<a href="register.html">Зарегистрироваться</a>
                </div>
            </div>
        </div>
    </div>

</div>
<!--<script src="../js/auth/login.js"></script>-->
</body>
</html>
