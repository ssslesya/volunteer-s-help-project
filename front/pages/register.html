<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Регистрация</title>
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../css/index.css">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>PROкатим</h3>
      </div>
      <div class="card-header">
        <h3>Регистрация</h3>
      </div>
      <div class="card-body">
        <div class="d-flex justify-content-center links">
          <p id="message"></p>
        </div>
        <form onsubmit="return false;">


          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user-edit"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="имя" id="name" required maxlength="50">
          </div>


          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="номер телефона" id="id" required maxlength="50" pattern="([0-9]{9})">
          </div>

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="пароль" id="password" required maxlength="20" pattern="[0-9A-Za-z]{6,}">
          </div>
          <div class="form-group">
            <input type="submit" value="Готово" class="btn float-right login_btn" onclick="register()">
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          Уже есть аккаунт? <a href="index.html">Войти</a>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="../js/auth/register.js"></script>
</body>
</html>
